<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f7c447ebe.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>RPS</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="scoreboard">
                <div class="score player-score">
                    <p>0</p>
                </div>
                <div class="divider">
                    :
                </div>
                <div class="score computer-score">
                    <p>0</p>
                </div>
            </div>
            <div class="announcer">
                <p>Click a button to start playing!</p>
            </div>
            <div class="inputs">
                <button class="input rock" type="button"><i class="fa-solid fa-hand-back-fist"></i> ROCK</button>
                <button class="input paper" type="button"><i class="fa-solid fa-hand-scissors"></i> PAPER</button>
                <button class="input scissors" type="button"><i class="fa-solid fa-hand"></i> SCISSORS</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
